<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container" id="slideshow-container">
 <!-- Dito ilalagay ang mga slides automatically -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>

<div style="text-align:center" id="dots-container">
  <!--  Dito ilalagay ang mga dots automatically  -->
</div>

<script>
// XML data as a string - pwede din ito i-load from external file
const xmlString = `
<slideshow>
  <slide>
    <image>https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/Winter_2024_Little_Dog_Website_Sliders-1.jpg</image>
    <caption>Little Dog</caption>
  </slide>
  <slide>
    <image>https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/Team_Collage_Slider.jpg</image>
    <caption>Little Dog</caption>
  </slide>
  <slide>
    <image>https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/3-4.png</image>
    <caption>Little Dog</caption>
  </slide>
  <slide>
    <image>https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/4-4.png</image>
    <caption>Little Dog</caption>
  </slide>
</slideshow>
`;

// Parse XML string
const parser = new DOMParser();
const xmlDoc = parser.parseFromString(xmlString, "text/xml");

// kunin lahat ng slides sa xml
const slides = xmlDoc.getElementsByTagName("slide");
const slideshowContainer = document.getElementById("slideshow-container");
const dotsContainer = document.getElementById("dots-container");

// Gumawa ng slides base sa XML data
for (let i = 0; i < slides.length; i++) {
  //Gumawa ng bagong slide div
  const slideElement = document.createElement("div");
  slideElement.className = "mySlides fade";
  
  const numberText = document.createElement("div");
  numberText.className = "numbertext";
  numberText.textContent = (i + 1) + " / " + slides.length;

  //image ng slide
  const img = document.createElement("img");
  img.src = slides[i].getElementsByTagName("image")[0].textContent;
  img.style.width = "100%";

  //Caption ng slide
  const textElement = document.createElement("div");
  textElement.className = "text";
  textElement.textContent = slides[i].getElementsByTagName("caption")[0].textContent;
  
  //Ilagay lahat sa slide
  slideElement.appendChild(numberText);
  slideElement.appendChild(img);
  slideElement.appendChild(textElement);
  
  // Insert before the navigation buttons
  slideshowContainer.insertBefore(slideElement, slideshowContainer.firstChild);
  
  // Create dot for this slide
  const dot = document.createElement("span");
  dot.className = "dot";
  dot.onclick = function() { currentSlide(i + 1); };
  dotsContainer.appendChild(dot);
}

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
